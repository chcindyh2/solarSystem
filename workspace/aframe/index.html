<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-asset>
                <img id="pinkTriangles" src="photos-2015-09-18-fst_52103n3shmv.jpg"/>
            </a-asset>
            <a-sky color="skyblue"></a-sky>
            <a-box material="src: #pinkTriangles" width="2" height="2" depth="2" position="0 1 -5" rotation="0 45 0">
                <a-animation attribute="material.color" repeat="indefinite" from="fade" to="material: #pinkTriangles" fill="forwards" duration="10000"></a-animation>
            </a-box>
            <a-camera>
                <a-cursor position = "0 1 -5"><a-cursor/> 
            </a-camera>
        </a-scene>
    
    
    
    </body>
</html>
