<!DOCTYPE html> 
<html> 
    <head> 
        <script src = "https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body> 
        <a-scene> 
            <a-asset> 
                <img id = "me" src = "me.png"/>
            </a-asset>
            <a-text id = "username" position = "-1 3 -5" value = "" color = "black" width = "5" height = "5"></a-text>
           <a-sphere material="src: #me" position="0  1 -5">
                <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" duration="10000"></a-animation>
            </a-sphere>
        </a-scene>
        <script src="script.js"></script>
    </body> 
</html>
